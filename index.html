<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <h1 class="title">StopWatch</h1>
    <div class="container">
        <nav class="nav">
            <ul>
                <li class="starting"><button id="start" class="btn">Start</button></li>
                <li class="resuming"><button id="resume" class="btn">Resume</button></li>
                <li class="lapping"><button id="lap" class="btn">Lap</button></li>
                <li class="stoping"><button id="stop" class="btn">Stop</button></li>
                <li class="reseting"><button id="reset" class="btn">Reset</button></li>

            </ul>
        </nav>
        <div class="border">
            <p>
                <span id="hr"></span>
                <span id="min"></span>
                <span id="sec">00:</span><span id="mili">00</span>
            </p>
            <div class="dis-none"></div>
        </div>
    </div>
    <script src="JS/app.js"></script>
</body>
</html>
